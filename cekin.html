<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Check In</title>
  <link rel="shortcut icon" href="assets/images/logo-pln.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f1fc;
      padding: 40px 20px;
      color: #202124;
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
    }

    p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #673ab7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #5e35b1;
    }

    .required {
      color: red;
    }

    .message-box {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid transparent;
    }

    .message-success {
      background-color: #e8f5e9;
      color: #388e3c;
      border-color: #c8e6c9;
    }

    .message-error {
      background-color: #ffebee;
      color: #c62828;
      border-color: #ef9a9a;
    }

    .submit-btn:disabled {
      background-color: #b39ddb !important;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Check In</h1>
    <p>Silakan isi dengan isian yang sesuai</p>
    <form id="absensiForm">
      <input type="hidden" name="action" value="checkin">
      <div class="form-group">
        <label for="email">EMAIL<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="contoh@gmail.com" required />
      </div>
      <div class="form-group">
        <label for="nip">NIP/NIK <span class="required">*</span></label>
        <input type="text" id="nip" name="nip" required />
      </div>
      <div class="form-group">
        <label for="nama">NAMA LENGKAP <span class="required">*</span></label>
        <select id="nama" name="nama" required>
          <option value="">-- Pilih Nama --</option>
          <option>AGUNG SURYAMAN</option>
          <option>ANGGI AFRIYANTO</option>
          <option>APRISON LUBIS</option>
          <option>BAMBANG SAPUTRO</option>
          <option>DANIEL FAJRI</option>
          <option>DWI FIGO</option>
          <option>HANDIKA DECE</option>
          <option>HERMANSYAH</option>
          <option>LEAM SLIONG H.</option>
          <option>M. ANDI AINUL YAQIN</option>
          <option>M. RIKI SATRIA</option>
          <option>RAHMAT ALFATAH</option>
          <option>RAJA YANDI SAPUTRA</option>
          <option>REBITA AUDRI K. SARI</option>
          <option>RICKY ARDIANTO</option>
          <option>RONNY SAPUTRA</option>
          <option>SARWO PRAYOGA</option>
        </select>
      </div>
      <div class="form-group">
        <label>APAKAH ANDA SEHAT HARI INI <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="status_kesehatan" value="Sehat" required /> Ya</label>
          <label><input type="radio" name="status_kesehatan" value="Tidak Sehat" /> Tidak</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Kirim</button>
    </form>
    <div id="messageBox" class="message-box"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzSOwWcKrbyhLNOo_mXEJMj15PKu4LoVNF5vaHs5asVd0zK7vX9varIT2MEiCqCcTr7/exec";
    const $form = $("#absensiForm");
    const $messageBox = $("#messageBox");
    const $submitBtn = $form.find('button[type="submit"]');

    // Koordinat kantor & radius
    const officeLat = 0.501585322110563;
    const officeLng = 101.40917150550104;
    const officeRadius = 1.0; // 1 km

    // Hitung jarak dengan rumus haversine
    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    $form.on("submit", function (e) {
      e.preventDefault();

      if (!navigator.geolocation) {
        showMessage("❌ Browser tidak mendukung GPS.", "error");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (pos) {
          const userLat = pos.coords.latitude;
          const userLng = pos.coords.longitude;
          const distance = getDistance(userLat, userLng, officeLat, officeLng);

          if (distance > officeRadius) {
            showMessage("❌ Anda berada di luar area kantor (jarak " + distance.toFixed(2) + " km).", "error");
            return;
          }

          $submitBtn.prop("disabled", true).text("Mengirim...");

       $.ajax({
  url: scriptURL,
  method: "POST",
  data: $form.serialize(),
  success: function () {
    // Kalau berhasil, langsung ubah tombol
    $submitBtn.prop("disabled", true).text("Terkirim");
    showMessage("✅ Terima kasih, absensi Anda telah tercatat.", "success");
    $form[0].reset();
  },
  error: function () {
    // Kalau gagal
    $submitBtn.prop("disabled", false).text("Kirim");
    showMessage("❌ Terjadi kesalahan. Silakan coba lagi.", "error");
  }
});

        },
        function (err) {
          showMessage("❌ Gagal mendeteksi lokasi: " + err.message, "error");
        }
      );
    });

    function showMessage(msg, type) {
      $messageBox
        .removeClass("message-success message-error")
        .addClass(type === "success" ? "message-success" : "message-error")
        .html(msg)
        .fadeIn();
      setTimeout(() => $messageBox.fadeOut(), 4000);
    }
  </script>
</body>

</html>
